<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-1</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="./main.css" />
    <!-- Box Icons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <main>
        <section
          class="todo min-h-screen w-full flex justify-center items-center bg-sky-300"
        >
          <div class="container mx-auto">
            <div
              class="todo_wrapper w-[50%] min-h-[700px] bg-slate-700 border-blue-700 shadow-2xl mx-auto p-4 border-4 rounded-3xl"
            >
              <div class="kinds flex justify-end">
                <div
                  class="item rounded-s-3xl text-center w-[15%] bg-pink-500 flex justify-center items-center"
                >
                  <i class="bx bx-checkbox text-3xl"></i> DOING
                </div>
                <div
                  class="item rounded-e-3xl text-center w-[15%] bg-green-500 items-center flex justify-center"
                >
                  <i class="bx bx-checkbox-square text-3xl"></i> DONE
                </div>
              </div>

              <h1 class="text-6xl text-center my-4 font-bold text-red-600">
                ToDoist
              </h1>

              <div class="flex">
                <input
                  type="text"
                  v-bind:value="title"
                  v-on:input="$event=>title=setVal(event)"
                  placeholder="Enter Title"
                  class="p-3 w-full rounded-s-xl focus:ring-2 outline-none focus:ring-blue-500 duration-300 border"
                />
                <button
                  v-on:click="addTask"
                  class="p-3 w-[20%] flex justify-center items-center text-white rounded-e-xl bg-blue-700 focus:ring-2 ring-slate900"
                >
                  <i class="bx bx-add-to-queue text-2xl me-2"></i> ADD
                </button>
              </div>

              <ul
                class="list mx-auto mt-[60px] shadow-2xl border-4 rounded-xl p-8 border-slate-800"
              >
                <li class="shadow flex items-center justify-between mt-5">
                  <span class="text-pink-800 font-bold mr-4">1.</span>
                  <span class="text-white"
                    >Lorem ipsum, dolor sit amet consectetur adipisicing.</span
                  >
                  <div class="btns">
                    <button class="bg-orange-700 text-white p-2 rounded-s-xl">
                      <i class="fa-regular fa-square"></i>
                      <!-- <i class="fa-regular fa-square-check"></i> -->
                      <!-- checkbox doing/done -->
                    </button>
                    <button class="bg-teal-700 text-white p-2">
                      <i class="fa-regular fa-pen-to-square"></i>
                      <!-- edit -->
                    </button>
                    <button class="bg-red-700 text-white p-2 rounded-e-xl">
                      <i class="fa-solid fa-xmark"></i>
                      <!-- remove -->
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
